<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />

</head>
<body>

    <script>

        var l1 = 56.5;
        var l2 = 74.3;

        console.log("//min()") //wypisuje najmniejsza liczbę

        console.log(Math.min(l1,l2));
        console.log(Math.min(7,3,14));

        
        console.log("//round") //zaokrągla zgodnie z zasadami w tamematyce

        console.log(Math.round(l1));
        console.log(Math.round(-10.21));
        
        
        console.log("//floor") //zaokrągla w dół

        console.log(Math.floor(l1));
        console.log(Math.floor(-10.21));

        
        console.log("//ceil") //zaokrągla w górę

        console.log(Math.ceil(l1));
        console.log(Math.ceil(-10.21));
    
        var los = Math.random();

        console.log(los);

        var los1 = Math.floor((Math.random()*10)+1);

        console.log(los1);

        var min = 3;
        var max = 7;

        var los2 = Math.floor((Math.random()*(max-min+1)+min));

        console.log(los2);

        var tab = [];

        for(i=0;i<=9;i++)
        {
            tab[i] = Math.ceil(Math.random()*10);

        }

        console.log(tab);

        console.log(Math.PI)

    </script>

</body>
</html>

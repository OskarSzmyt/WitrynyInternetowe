<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
    <input type="checkbox" id="zielona"/>Jestem z Zielonej Góry<br/>
    <input type="number" id="km"/> Liczba km id <br/>
    <button></button>
    <p></p>
    
  <script>
      document.querySelector('button').addEventListener('click', function(){
          id(zielona.checked)
            document.querySelector('p').textContent =  "dostawa za darmo";
          else{
             document.querySelector('p').textContent = km.value*2+ "zł";
          }
      });
 

  </script>
</body>
</html>
